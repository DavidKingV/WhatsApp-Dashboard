<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/index.css" rel="stylesheet">
    <title>Inicio</title>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/whatsapp.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-mid">
            Envio de WhatsApp (Baileys)
          </a>
        </div>
    </nav>
    
      <!-- Login -->

        <!-- Section: Design Block -->
<section class="text-center text-lg-start">
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center" id="items-body">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right bg-body-tertiary" style="
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Login</h2>              
  
                <!-- Email input -->
                <form id="loginForm">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="user" name="user" class="form-control" />
                        <label class="form-label" for="form3Example3">Usuario</label>
                      </div>
        
                      <!-- Password input -->
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" />
                        <label class="form-label" for="form3Example4">Contraseña</label>
                      </div>             
        
                      <!-- Submit button -->
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                        Entrar
                      </button>
                </form>
                
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>¿Olvisate la Contraseña?</p>
                  <p>Por favor comunicate con el admnistrador</p>
                </div>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="assets/img/login.svg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->


</body>
</html>
